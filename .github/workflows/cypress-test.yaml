name: Run cypress test and publish report
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    name: Init and run test 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '12'
      - run: npm ci
      - run: npm run test
      
      - name: Copy test execution screenshots
        run: |
          cp -r cypress/screenshots public/screenshots

      - name: Deploy cypress report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          
      - name: Comment about success action
        uses: JoseThen/comment-pr@v1.1.1
        if: github.event_name == 'pull_request'
        with:
          comment: 'Tests finished üëç. look at the new report on that [page](https://farvater-max.github.io/test-project-cypress/)'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
